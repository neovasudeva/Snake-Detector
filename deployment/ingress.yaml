apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: snake-ingress
spec:
  rules:
  - host: thiccbitches.com
    http:
      paths:
      - path: /api/v1.0
        backend:
          serviceName: api
          servicePort: 5002
      - path: /
        backend:
          serviceName: frontend
          servicePort: 5000


